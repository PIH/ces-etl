type: "iterating-job"
description: "Refreshing OpenMRS Data for all sites"
schedule:
  cron: "${executeCron.refreshOpenmrsData}"
errorHandling:
  maxAttempts: 1
  retryInterval: 1
  retryIntervalUnit: "DAYS"
configuration:
  maxConcurrentJobs: 1  # Import 1 site at a time
  iterations:
    - siteName: "chiapas"   #siteName is populated in each table and also used to identify the appropriate data source
      partitionNum: "1"     #partitionNum is used to identify the sqlserver partition that this site's data is loaded into
    - siteName: "capitan"
      partitionNum: "2"
    - siteName: "honduras"
      partitionNum: "3"
    - siteName: "laguna"
      partitionNum: "4"
    - siteName: "letrero"
      partitionNum: "5"
    - siteName: "matazano"
      partitionNum: "6"
    - siteName: "monterrey"
      partitionNum: "7"
    - siteName: "planBaja"
      partitionNum: "8"
    - siteName: "planAlta"
      partitionNum: "9"
    - siteName: "reforma"
      partitionNum: "10"
    - siteName: "salvador"
      partitionNum: "11"
    - siteName: "soledad"
      partitionNum: "12"
  jobTemplate:
    path: "refresh-base-tables.yml"