type: "job-pipeline"
description: "Refresh OpenMRS data and derived data for all sites"
schedule:
  cron: "${executeCron.refreshOpenmrsData}"
configuration:
  jobs:
    - type: "iterating-job"
      description: "Refreshing OpenMRS Data for all sites"
      configuration:
        maxConcurrentJobs: 1
        iterations:
          - siteName: "jaltenango"
          - siteName: "capitan"
          - siteName: "honduras"
          - siteName: "laguna"
          - siteName: "letrero"
          - siteName: "matazano"
          - siteName: "planBaja"
          - siteName: "planAlta"
          - siteName: "reforma"
          - siteName: "salvador"
          - siteName: "soledad"
    - path: "refresh-derived-data.yml"